<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSTC ZJU Contact</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet"><!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script><![endif]-->
  </head>
  <body id="index">
    <nav role="navigatioin" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header"><a href="#" class="navbar-brand">MSTC ZJU Contact</a></div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">邮箱</a></li>
            <li><a href="#">关于</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <h1>MSTC ZJU Contact</h1>
            <h2>浙江大学微软技术俱乐部</br>内部通讯录</h2>
          </div>
          <div class="col-sm-4">
            <form role="form" action="login" method="post" class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9">
                  <input id="inputEmail" name="username" type="text" placeholder="First name.Last name" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                  <input id="inputPassword" name="password" type="password" placeholder="Password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"><span>记住我</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" onlick="usernameFilter();" class="btn btn-default">登陆</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container game">
      <iframe width="500" height="400" scrolling="no" frameborder="no"></iframe>
    </div>
    <footer>
      <div class="container">
        <p class="text-center">Designed and built with all the love in the world by @MForever78, @Gnnng and @Pollow.</p>
        <p class="text-center">Copyright 2013-2014 MSTC ZJU. All rights reserved.</p>
      </div>
    </footer>
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
